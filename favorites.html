<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранные товары</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="container">
        <div class="section favorites">
            <h2>Избранные товары</h2>
            <div class="catalog-scroll">
                <div class="product-card">
                    <img src="https://via.placeholder.com/100" alt="Product">
                    <button class="favorite-btn"><i class="fas fa-heart liked"></i></button>
                    <h3>Товар 1</h3>
                    <p>Описание товара</p>
                    <span>100 руб</span>
                    <button>В избранное</button>
                    <button>Купить</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/100" alt="Product">
                    <button class="favorite-btn"><i class="fas fa-heart liked"></i></button>
                    <h3>Товар 2</h3>
                    <p>Описание товара</p>
                    <span>200 руб</span>
                    <button>В избранное</button>
                    <button>Купить</button>
                </div>
            </div>
        </div>

        <div class="nav-buttons">
            <button><i class="fas fa-home"></i></button>
            <button class="active"><i class="fas fa-heart"></i></button>
            <button><i class="fas fa-user"></i></button>
        </div>
    </div>
    <script src="favorites.js"></script>
</body>

</html>
